<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>shoes shelf</title>
	<link rel="stylesheet" type="text/css" href="../css/rhodaPhone.css">
</head>
<body>
	<a href="../index.html"><img src="../images/wordmark.png" class="wordmarkLogo"></a>
	<h1 class="pageHeading">Shoes Shelf</h1>
	<table class="tabsHeader">
		<tr>
			<td id="unisex" class="firstOrMiddleTabButton tabButton firstTabButton">
				<input class="center" type="button" value="unisex">
			</td>
			<td id="men" class="firstOrMiddleTabButton tabButton">
				<input class="center" type="button" value="men">
			</td>
			<td id="women" class="tabButton lastTabButton">
				<input class="center" type="button" value="women">
			</td>
		</tr>
	</table>

	<!--The tabs-->
	<div id="unisexTab" class="tab">
		<h1 class="pageHeading">UNISEX</h1>
		<div class="scrollableDiv">
			<div class="productsContainer">
			</div>
		</div>
		<div class="tabsHeader">
			<div id="getMoreUnisex" class="tabButton getMoreProductsButton">GET MORE UNISEX SHOES</div>
		</div>
	</div>

	<div id="maleTab" class="tab">
		<h1 class="pageHeading">MALE</h1>
		<div class="scrollableDiv">
			<div class="productsContainer">
			</div>
		</div>
		<div class="tabsHeader">
			<div id="getMoreMale" class="tabButton getMoreProductsButton">GET MORE MALE SHOES</div>
		</div>
	</div>

	<div id="femaleTab" class="tab">
		<h1 class="pageHeading">FEMALE</h1>
		<div class="scrollableDiv">
			<div class="productsContainer">
			</div>
		</div>
		<div class="tabsHeader">
			<div id="getMoreFemale" class="tabButton getMoreProductsButton">GET MORE FEMALE SHOES</div>
		</div>
	</div>
	<!--cart icon-->
	<div id="cartContainer">
		<img id="cart" src="../images/cart.png">
		<b id="cartCount">0</b>
	</div>
	<div id="animationDiv"> <div><b class="animTextWhite">LOADING   </b> <b class="animTextWhite">&gt;</b> <b class="animTextWhite">&gt;</b> <b class="animTextWhite">&gt;</b> <b class="animTextWhite">&gt;</b> </did> </div>
</body>
<script type="text/javascript" src="../scripts/cookies-manager.js"></script>
<script type="module" src="../scripts/shoes.js"></script>
</html>
